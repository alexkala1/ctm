<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess Tournament Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(249 250 251);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dark body {
            background-color: rgb(17 24 39);
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .chess-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: bold;
            color: rgb(17 24 39);
            margin-bottom: 0.5rem;
        }

        .dark .loading-title {
            color: rgb(249 250 251);
        }

        .loading-subtitle {
            color: rgb(107 114 128);
            margin-bottom: 1.5rem;
        }

        .dark .loading-subtitle {
            color: rgb(156 163 175);
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgb(229 231 235);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .dark .spinner {
            border-color: rgb(55 65 81);
            border-top-color: #3b82f6;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <img src="/icon.svg" alt="Chess Tournament Manager" class="chess-icon" />
        <h1 class="loading-title">Chess Tournament Manager</h1>
        <p class="loading-subtitle">Loading your tournaments...</p>
        <div class="spinner"></div>
    </div>
</body>

</html>
