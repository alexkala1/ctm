<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Chess board pattern -->
  <rect x="16" y="16" width="32" height="32" fill="#1e3a8a" rx="4"/>
  
  <!-- Chess board squares -->
  <rect x="16" y="16" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="24" y="24" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="32" y="16" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="40" y="24" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="16" y="32" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="24" y="40" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="32" y="32" width="8" height="8" fill="url(#goldGradient)"/>
  <rect x="40" y="40" width="8" height="8" fill="url(#goldGradient)"/>
  
  <!-- Queen piece in center - more visible -->
  <circle cx="32" cy="20" r="6" fill="#ffffff" stroke="#1e3a8a" stroke-width="2"/>
  <rect x="30" y="26" width="4" height="12" fill="#ffffff" stroke="#1e3a8a" stroke-width="2"/>
  <rect x="26" y="38" width="12" height="4" fill="#ffffff" stroke="#1e3a8a" stroke-width="2"/>
  <!-- Crown on queen -->
  <path d="M26 16L28 20L30 18L32 20L34 18L36 20L38 16L36 22L32 18L28 22L26 16Z" fill="url(#goldGradient)"/>
  
  <!-- Small decorative elements -->
  <circle cx="12" cy="12" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="52" cy="12" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="12" cy="52" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="52" cy="52" r="2" fill="url(#goldGradient)" opacity="0.6"/>
</svg>

